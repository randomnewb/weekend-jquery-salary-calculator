<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title> jQuery Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <h1> Employee Salary Calculator</h1>

    <!-- input fields -->
    <!-- first name, last name, ID number, job title, annual salary -->
    <label for="first name"> First Name: </label>
    <input type="text" id="firstName">
    <label for="last name"> Last Name: </label>
    <input type="text" id="lastName">
    <label for="ID number"> ID Number: </label>
    <input type="text" id="IDNumber">
    <label for="job title"> Job Title: </label>
    <input type="text" id="jobTitle">
    <label for="annual salary"> Annual Salary: </label>
    <input type="text" id="annualSalary">

    <button id="addEmployee">Add Employee</button> 

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
        <tr>
            <th>test</th>
            <th>test</th>
            <th>test</th>
            <th>test</th>
            <th>test</th>
        </tr>

    </table>
</body>

</html>
